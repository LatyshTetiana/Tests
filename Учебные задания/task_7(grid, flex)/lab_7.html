<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>lab_7</title>
  <link rel="stylesheet" href="lab_7.css">
</head>

<body>
  <div class="wrapper">
    <input type="radio" name="sweets" value="pie" id="pie">
    <input type="radio" name="sweets" value="roll" id="roll">
    <input type="radio" name="sweets" value="cheesecake" id="cheesecake">
    <input type="radio" name="sweets" value="big_cake" id="big_cake">
    <input type="radio" name="sweets" value="cake" id="cake">
    <div class="header">
      <p>Тортики, тістечка</p>
    </div>

    <div class="left-side">
      <div class="pie">
        <label for="pie">Пиріг</label>
      </div>
      <div class="roll">
        <label for="roll">Рулет</label>
      </div>
      <div class="cheesecake">
        <label for="cheesecake">Сирники</label>
      </div>
      <div class="cake">
        <label for="cake">Тістечко</label>
      </div>
      <div class="big_cake">
        <label for="big_cake">Торт</label>
      </div>
    </div>

    <div class="pictures">
      <figure class="gallery-1 show-big-cake">
        <img src="big-cake1.jpg" alt="big cake" class="first" title="Шоколадний торт">
      </figure>
      <figure class="gallery-2 show-big-cake">
        <img src="big-cake2.jpg" alt="big cake" class="second" title="Ягідний торт">
      </figure>
      <figure class="gallery-3 show-cake">
        <img src="cake1.jpg" alt="cake" class="third" title="Кавове тістечко">
      </figure>
      <figure class="gallery-4 show-cake">
        <img src="cake2.jpg" alt="cake" class="fourth" title="Бісквітне тістечко">
      </figure>
      <figure class="gallery-5 show-cheesecake">
        <img src="cheesecake1.jpg" alt="cheesecake" class="fifth"  title="Сирники">
      </figure>
      <figure class="gallery-6 show-pie">
        <img src="pie1.jpg" alt="pie" class="sixth" title="Вишневий пиріг">
      </figure>
      <figure class="gallery-7 show-roll">
        <img src="roll1.jpg" alt="roll" class="seventh" title="Рулет">
      </figure>
      <figure class="gallery-8 show-roll">
        <img src="roll2.jpg" alt="roll" class="eighth" title="Рулет">
      </figure>
    </div>

    <div class="rating">
      <p class="name">Рейтинг</p>
      <label for="rating">За спаданням</label>
      <input type="checkbox" value="rating" name="big to small" id="rating">

      <div class="blocks">
        <div class="block1">
          <p>Пиріг</p>
          <div class="block1-1">
          </div>
        </div>
        <div class="block2">
          <p>Рулет</p>
          <div class="block2-1">
          </div>
        </div>
        <div class="block3">
          <p>Сирники</p>
          <div class="block3-1">
          </div>
        </div>
        <div class="block4">
            <p>Тістечко</p>
            <div class="block4-1">
            </div>
        </div>
        <div class="block5">
          <p>Торт</p>
          <div class="block5-1">
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>&copy;2019</p>
    </div>
  </div>
</body>

</html>
